<div class="row" style="margin-top:10px;margin-bottom:10px;">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="number">
                    <h3 class="font-green-sharp">
                        <small class="font-green-sharp">$</small>
                        <span data-counter="counterup" data-value="stats.usdPht">{{stats.usdPht}}</span>
                    </h3>
                    <small>PHT Price</small>
                </div>
                <div class="icon">
                    <i class="icon-fire"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="number">
                    <h3 class="font-red-haze">
                        <span data-counter="counterup" data-value="stats.blockPerSecond">{{stats.blockPerSecond}}/s</span>
                    </h3>
                    <small>PHT Block per second</small>
                </div>
                <div class="icon">
                    <i class="icon-trash"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="number">
                    <h3 class="font-blue-sharp">
                        <span data-counter="counterup" data-value="{{stats.validators}}">{{stats.validators}}</span>
                    </h3>
                    <small>Validators</small>
                </div>
                <div class="icon">
                    <i class="icon-puzzle"></i>
                </div>
            </div>
        </div>
    </div>
</div>
