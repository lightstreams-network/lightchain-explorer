<div class="row" style="margin-top:10px;margin-bottom:10px;">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="icon">
                    <i class="fa fa-cube"></i>
                </div>
                <div class="number">
                    <h4>
                    <small>#</small>
                        <span data-counter="counterup" data-value="stats.blockHeight">{{stats.blockHeight | number: 0 }}</span>
                    </h4>
                    <small>Last block</small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="icon">
                    <i class="fa fa-diamond"></i>
                </div>
                <div class="number">
                    <h4>
                        <span data-counter="counterup" data-value="stats.validatorsrate">
                            {{stats.totalSupply | number: 0}}
                        </span>
                    </h4>
                    <small>Total Supply (PHT)</small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="icon">
                    <i class="fa fa-fire"></i>
                </div>
                <div class="number">
                    <div class="item">
                        <h4>
                            <span data-counter="counterup" data-value="stats.blockTime">
                                {{stats.totalTxs | number : 0}}
                            </span>
                        </h4>
                        <small>Total Txs</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="icon">
                    <i class="fa fa-tachometer"></i>
                </div>
                <div class="number">
                    <div class="item">
                        <h4>
                            <span data-counter="counterup" data-value="stats.blockTime">
                                {{stats.totalTxs | number : 0}}
                            </span>
                        </h4>
                        <small>TPS</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
